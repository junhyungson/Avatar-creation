<!DOCTYPE html>
<html>
	<head>
		<title>Avatar change</title>
		<link href="index.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="header">AVATAR CREATOR</div>
		<div id="center">
			<img src="imgs/ava1.png" id="centerimg1" class="centerimg"/>
			<button id="up" class="arrows" >Up</button>
			<button id="down" class="arrows">Down</button>
			<button id="left" class="arrows">Left</button>
			<button id="right" class="arrows">Right</button>
			<button id="avatar1" class="avatar">Avatar1</button>
			<button id="avatar2" class="avatar">Avatar2</button>
			<button id="plus" class="size">+</button>
			<button id="minus" class="size">-</button>
		</div>
		<div id="menu">
			<button id="dropmenu">Menu</button>
			<img src="imgs/but1.png" id="menuimg1" class="menuimg"></img>
			<img src="imgs/but2.png" id="menuimg2" class="menuimg"></img>
			<img src="imgs/but3.png" id="menuimg3" class="menuimg"></img>
			<img src="imgs/shirt.png" id="newmenu1" class="newmenu"></img>
			<img src="imgs/hat.png" id="newmenu2" class="newmenu"></img>
			<img src="imgs/bow.png" id="newmenu3" class="newmenu"></img>
		</div>
		<div id="new"></div>
		
		<script src="index.js"></script>
	</body>
</html>
